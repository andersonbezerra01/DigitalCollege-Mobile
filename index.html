<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC-Mobile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Cabeçalho/ logo -->
    <header class="header-logo">
        <a href="">
            <img src="./img/logo.png" alt="logo">
        </a>
    </header>

    <main>
        <section class="container">
            <section class="header">
                <div class="header-content">
                    <h1>Acesse sua conta</h1>
                    <p>Novo Cliente? Então, registre-se <a href="">aqui.</a></p>
                </div>
            </section>

            <section class="input-container">
                <div class="input-content">
                    <div class="input">
                        <label for="">Login *</label><br>
                        <input type="text" placeholder="Insira seu login ou e-mail">
                    </div>
                    
                    <div class="input">
                        <label for="">Senha *</label><br>
                        <input type="text" placeholder="Insira sua senha">
                    </div>
                </div>                
            </section>
    
            <section class="forget-password">
                <p>Esqueci minha senha</p>
            </section>
    
            <section class="btn">
                <button>Acessar conta</button>
            </section>
    
            <section class="alternative-login">
                <p>Ou faça login com</p>
                <img src="./img/Group 36835.png" alt="">
            </section>
        </section>

        
    </main>
</body>
</html>
